<!DOCTYPE html>
<html>
<head>
<style>
/* The whole font */
@font-face {
	font-family: 'EB Garamond Full';
	src: url(./EBGaramond[wght].ttf);
}

/* Generated by make_fonts.py */

/* EBGaramond-A-comb-caron.ttf A, comb caron, precomposed A comb caron */
@font-face {
  font-family: 'EB Garamond';
  src: url(./EBGaramond-A-comb-caron.ttf);
  unicode-range: U+0041,U+01cd,U+030c;
}
/* EBGaramond-AW.ttf AW, playing the role of latin */
@font-face {
  font-family: 'EB Garamond';
  src: url(./EBGaramond-AW.ttf);
  unicode-range: U+0041,U+0057;
}



text {
	font-family: "EB Garamond";
	color: darkred;
}

full {
	font-family: "EB Garamond Full";
	color: darkseagreen;
}

grid {
	display: grid;
	grid-template-columns: 1fr;
}

grid * { 
	grid-column: 1;
	font-size: 4em;
	opacity: 0.75;
}

grid *:nth-of-type(1) { 
	grid-row: 1;
}
grid *:nth-of-type(2) { 
	grid-row: 2;
}
grid *:nth-of-type(3) { 
	grid-row: 3;
}
</style>
</head>
<body>
	<div style="font-size: 3em;">
		<full>Sample in full font</full>
		drawn on top of
		<text>sample in subset font</text>

		
	</div>

	<grid>
		<text>AW</text>
		<full>AW</full>
		
		<text>&#x0041;&#x030c;</text>
		<full>&#x0041;&#x030c;</full>
		
		<text>&#x01cd;</text>
		<full>&#x01cd;</full>
		
	</grid>
</body>
</html>
