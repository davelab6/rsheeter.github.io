<!DOCTYPE html>
<html>
<head>
<style>
/* CSS API copy */
@import url(http://fonts.googleapis.com/css2?family=EB+Garamond);

/* The whole font */
@font-face {
	font-family: 'EB Garamond Full';
	src: url(./EBGaramond[wght].ttf);
}

/* Generated by make_fonts.py */

/* EBGaramond-A-comb-caron.ttf A, comb caron, precomposed A comb caron */
@font-face {
  font-family: 'EB Garamond Subset';
  src: url(./EBGaramond-A-comb-caron.ttf);
  unicode-range: U+0041,U+01cd,U+030c;
}
/* EBGaramond-AW.ttf AW, playing the role of latin */
@font-face {
  font-family: 'EB Garamond Subset';
  src: url(./EBGaramond-AW.ttf);
  unicode-range: U+0041,U+0057;
}

css_api {
	font-family: "EB Garamond";
	color: darkslateblue;
}

subset {
	font-family: "EB Garamond Subset";
	color: darkred;
}

full {
	font-family: "EB Garamond Full";
	color: darkseagreen;
}

grid {
	display: grid;
	grid-template-columns: 1fr;
}

grid * { 
	grid-column: 1;
	font-size: 4em;
	opacity: 0.75;
}

grid *:nth-of-type(1) { 
	grid-row: 1;
}
grid *:nth-of-type(2) { 
	grid-row: 2;
}
grid *:nth-of-type(3) { 
	grid-row: 3;
}
</style>
</head>
<body>
	<div style="font-size: 3em;">
		<full>Sample in full font</full>
		drawn on top of
		<subset>sample in subset font</subset>
	</div>
	<grid>
		<subset>AW</subset>
		<full>AW</full>
		
		<subset>&#x0041;&#x030c;</subset>
		<full>&#x0041;&#x030c;</full>
		
		<subset>&#x01cd;</subset>
		<full>&#x01cd;</full>
	</grid>

	<div style="font-size: 3em;">
		<full>Sample in full font</full>
		drawn on top of
		<css_api>sample in CSS API font</css_api>
	</div>
	<grid>
		<css_api>AW</css_api>
		<full>AW</full>
		
		<css_api>&#x0041;&#x030c;</css_api>
		<full>&#x0041;&#x030c;</full>
		
		<css_api>&#x01cd;</css_api>
		<full>&#x01cd;</full>
	</grid>
</body>
</html>
